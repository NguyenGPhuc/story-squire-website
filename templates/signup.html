<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
  </head>
  <body>
    <h1>Sign up</h1>
    <form method="post">
      <label>Username</label>
      <input type="text" name="username" required>
      <br>
      <label>Email</label>
      <input type="email" name="email" required>
      <br>
      <label>Password</label>
      <input type="password" name="password" required>
      <br>
      <input type="submit" value="Sign up">
    </form>
  </body>
</html>
