<!doctype html>
<html>
  <head>
    <title>Sign in</title>
  </head>
  <body>
    <h1>Sign in</h1>
    {% if error %}
      <p>{{ error }}</p>
    {% endif %}
    <form method="post">
      <label>Email</label>
      <input type="email" name="email" required>
      <br>
      <label>Password</label>
      <input type="password" name="password" required>
      <br>
      <input type="submit" value="Sign in">
    </form>
  </body>
</html>
